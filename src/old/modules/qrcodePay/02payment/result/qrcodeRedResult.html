<div class="status_bar" ng-if="ios"></div>
<!--header-->
<div class="header_bar " ng-class="{ios_header_bar:ios}" >
    <header class="main_nav">
		<div class="back_bt" ng-click="clickBack()">
            <p class="back_title" >返回</p>
        </div>
		<div class="page_title">QRCode轉帳結果</div>
		<!-- <div class="back_bt" >
            <p class="back_title" ng-click="logout()" >登出</p>
        </div> -->
        <div class="bank_logo"><img src="ui/tcbbOldStyle/image/cobanklogo.png"></div>
    </header>
</div>
<!--row-->
<!--header end-->

<!--section 轉帳結果-->
<div class="row content" style="background-image: url('ui/newMainPage/image/ddd4.png');background-size: 100%;background-attachment: fixed;background-position: top left;position: relative;max-height: none;height: 100%;"></div>
	<section class="main_sec">

		<div class="result_sec">
			<div class="result_location" style="background-color: transparent;">
				<!-- <div class="result_title">
					<p>交易結果</p>
				</div> -->
				<div class="result_title2">
					<p ng-if="result.respCode=='0'">交易成功</p>
					<p ng-if="result.respCode=='1'">交易失敗</p>
					<p ng-if="result.respCode!='0'&&result.respCode!='1'">交易異常</p>
				</div>
			</div>
		</div>


		<div class="row" >
			<div class="main_content"  >
				<!-- 錯誤訊息 -->
				<div class="result_input" ng-if="result.respCode!=0" style="background-color: transparent;">
					<div id="css_table">
						<div class="css_tr">	
							<div class="css_td_title" style="width: 120px;">錯誤代碼：</div>
							<div class="css_td_content" ng-bind="result.hostCode"></div>
						</div>
						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title">主機代碼訊息：</div>
							<div class="css_td_content" ng-bind="result.respCodeMsg"></div>
						</div>
					</div>
				</div>
				<!--main_input end-->

				<div class="result_input" ng-if="result.respCode =='0'" style="">
					<div id="css_table">
						<!-- <div class="css_tr">
							<div class="css_td_title" style="width: 120px;">交易序號：</div>
							<div class="css_td_content" ng-bind="result.trnsNo"></div>
						</div> -->

						

						

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">交易序號：</div>
							<div class="css_td_content" ng-bind="result.trnsNo"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">交易時間：</div>
							<div class="css_td_content" ng-bind="formatDate(result.trnsDateTime)"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">轉出帳號：</div>
							<div class="css_td_content" ng-bind="formatAcct(result.trnsfrOutAcct)"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">轉入行庫代號：</div>
							<div class="css_td_content" ng-bind="result.trnsfrInBank"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">轉入行庫名稱：</div>
							<div class="css_td_content" ng-bind="result.trnsfrInBankName"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">轉入帳號：</div>
							<div class="css_td_content" ng-bind="result.trnsfrInAcct"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">轉帳金額：</div>
							<div class="css_td_content" ng-bind="numFmt(result.trnsfrAmount)"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">手續費：</div>
							<div class="css_td_content" ng-bind="result.trnsfrFee"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">轉出帳號餘額：</div>
							<div class="css_td_content" ng-bind="numFmt(result.trnsfrOutAccntBal)"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">付款人備註：</div>
							<div class="css_td_content" ng-bind="result.notePayer"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">給收款人訊息：</div>
							<div class="css_td_content" ng-bind="result.notePayee"></div>
						</div>

						
					
					</div>

				</div>
				

				<!--content_checkbt 按鈕組合-->
				<div class="row">
					<div class="content_bt">
						<button type="button" class="confirm_bt2" ng-click="clickCancel()">回行動網銀</button>
						<!--<button type="button" class="cancel_bt">取消</button>-->
					</div>
				</div>
				<div class="row">
					<div style="padding: 5px 5px;display: flex;flex-direction: row;justify-content: space-around;align-items: center;">
						<button type="button" class="confirm_bt3" style="width:160px;height:50px" ng-click="getred()" style="font-size: 20px;">傳送祝福賀卡</button>
					</div>
					
				</div>
				<!--content_checkbt 按鈕組合 end-->

			</div>
			<!--main_content end-->
		</div>
		<!--row end-->
	</section>
	<!--main_sec end-->
</div>
<!--section 轉帳結果
