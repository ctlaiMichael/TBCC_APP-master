<div class="status_bar" ng-if="ios"></div>
<!--header-->
<div class="header_bar " ng-class="{ios_header_bar:ios}" style="height: 0px;"  >
    <header class="main_nav">
        <div class="back_bt" ng-click="clickBack()">
            <p class="back_title">返回</p>
        </div>
        <div class="page_title">單筆轉帳</div>
        <div class="bank_logo"><img src="ui/tcbbOldStyle/image/cobanklogo.png"></div>
    </header>
</div>
<!--row-->
<!--header end-->

<!--section QRCode掃描後輸入頁面-->
<div class="row"  >
    <section class="main_sec" style="top: 0px;padding-top: 85px;background-image: url('ui/newMainPage/image/ddd4.png'),url('ui/newMainPage/image/ddd4.png');background-size: 100%;background-attachment: fixed;background-position: top left;background-repeat: no-repeat, repeat-y;">
        <div class="row" >
            <div class="main_content" >
                <div class="main_input" style="background-color: transparent;">

                    <div class="content_infor">
                        <div class="content_text">
                            <p>轉出帳號:</p>
                        </div>
                        <div class="input_warning"><input type="text" class="content_input" ng-model="form.trnsfrOutAcct" readonly></div>
                    </div>

                    <div class="content_infor">
                        <div class="content_text">
                            <p>轉入行庫:</p>
                        </div>
                        <div class="input_warning"><input type="text" class="content_input" ng-model="qrcode.transfereeBank" readonly></div>
                        
                    </div>

                    <div class="content_infor">
                        <div class="content_text">
                            <p>轉入帳號:</p>
                        </div>
                        <div class="input_warning"><input type="text" class="content_input" ng-model="qrcode.transfereeAccount" readonly></div>
                    </div>

                   

                    <div class="content_infor">
                        <div class="content_text">
                            <p>轉帳金額:</p>
                        </div>
                        <div ng-if="!disableAmountInput" class="input_warning"><input type="Number" class="content_input" ng-model="form.txnAmt" placeholder="請輸入轉帳金額" ></div>
                        <div ng-if="disableAmountInput" class="input_warning"><input type="text" class="content_input" ng-model="form.txnAmt" placeholder="請輸入轉帳金額" readonly></div>
                    </div>

                    <!-- <div class="content_infor">
                        <div class="content_text"></div>
                    <div ng-show="value2" >
                    <p style="color:red"><font size="2" face="Verdana">請輸入交易金額</font></p>
                    </div></div> -->

                    
                    <div ng-show="value2" >
                    <p style="color:red" align="center"><font size="2" face="Verdana">請輸入交易金額</font></p>
                    </div>
                    

                    <div class="content_infor">
                        <div class="content_text2" style="min-width: 125px;">
                            <p>目前您的轉帳機制:</p>
                        </div>
                        <div class="input_warning2" style="width: 60px;"><input type="text"  class="content_input" ng-model="defaultSecurityType.name" readonly></div>
                        <div class="content_text_chang" ng-click="clickChangeSceurityType(true)" ng-if="anotherSecurityType">
                            <p style="width: 30px;">變更</p>
                        </div>
                        <div class="content_sign" ng-if="anotherSecurityType"><i class="fa fa-chevron-right " aria-hidden="true"></i></div>
                    </div>
                    <!-- <security-selector-directive></security-selector-directive> -->
                    

                    <p>&nbsp;</p>
                    

                    <div >
                    <div div class="content_text2" style="min-width: 125px;">
                        <p>付款人自我備註:</p>
                    </div>
                    <div class="input_warning"><input type="text" class="content_input" ng-model="qrcode.note" placeholder="請輸入備註" ></div>
                    <p style="color:red;font-size:13px;" >訊息文字長度限16位英數字或8個中文字</p>
                    </div>

                    <p>&nbsp;</p>
                     

                    

                    <div >
                    <div div class="content_text2" style="min-width: 230px;">
                            <p>給收款人訊息，限本行轉入帳號:</p>
                    </div>
                    <div class="input_warning"><input type="text" class="content_input" ng-model="qrcode.noticeNbr22" placeholder="請輸入備註訊息(限本行帳號)" ></div>
                    <p style="color:red;font-size:13px;" >訊息文字長度限16位英數字或8個中文字</p>
                    </div>
                </div>

                    <!--content_checkbt 按鈕組合-->
                    <div class="row">
                        <div class="content_bt">
                            <button type="button" class="confirm_bt" style="width:160px;height:50px" ng-click="clickSubmit()">確認<br>(發紅包拿回饋)</button>
                            <button type="button" class="cancel_bt" ng-click="clickCancel()">取消</button>
                            
                        </div>
                        <p style="text-align:left;color:red;font-weight: bold;font-size:18px">~活動說明~ 
                        </p>
                        <p style="color: #22425A;font-size: 14px;font-family: sans-serif, 微軟正黑體;font-weight: bold;">2/04~2/10每筆轉帳金額新台幣100元以上並完成祝福吉祥話發送者，按該筆轉帳金額給予10%現金回饋，每筆最高回饋60元，每人最高回饋5筆，依交易順序最多回饋8,888筆。<br><br></p>
                    </div>
                    <!--content_checkbt 按鈕組合 end-->

                </div>
                <!--main_input end-->
            </div>
            <!--main_content end-->
        </div>
        <!--row end-->
    </section>
    <!--main_sec end-->
</div>

<!-- 跳出繳費作業視窗 -->
<div ng-if="onChangeSecurityType">
<div class="shadow" style="display: block" ng-click="clickChangeSceurityType(false)"></div>
<div class="row" >
    <div class="pop_securityType">
        <a><div class="securityType" ng-click="changeSecurity(anotherSecurityType.key)" >{{anotherSecurityType.name}}</div>
    </div> <!--pop_pay end-->
</div>
</div>
<!-- 跳出繳費作業視窗 // End -->
