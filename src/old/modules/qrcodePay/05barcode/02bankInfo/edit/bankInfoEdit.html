<!--header-->

    <header class="main_nav">
        <div class="bank_logo" style="width:50px;height:50px; left:-50px;top:-5px;position: relative;" ng-click="clickMenuList(true)">
            <img src="ui/images/i_smenu.png">
        </div>

        <h2 class="header_title" style="opacity:1;top:25px;">發票載具條碼</h2>
        <div class="no_bt" ></div>
    </header>
</div>
<!--row-->
<!--header end-->
<barcode-left-menu-directive></barcode-left-menu-directive>
<!--section QRCode掃描後輸入頁面-->
<div class="row">
    <section style="top:125px;">
        <div class="row_single">
            <h4 class="simple_title">設定領獎帳號</h4>
        </div>
        <div class="row_single mobile">
            <ul class="inner_table_frame">
                <li class="inner_table_cell">
                    手機條碼:
                </li>
                <li class="inner_table_cell">
                    <input type="text" name="" id="" class="inner_input" ng-bind="result.cardNo">
                </li>
            </ul>
        </div>
        <div class="row_single mobile">
            <ul class="inner_table_frame">
                <li class="inner_table_cell">
                    驗證碼:
                </li>
                <li class="inner_table_cell">
                    <input type="password" name="" id="" class="inner_input" maxlength="16" ng-model="cardEncrypt" placeholder="請輸入驗證碼" required>
                </li>
            </ul>
        </div>
        <div class="row_single mobile">
            <ul class="inner_table_frame">
                <li class="inner_table_cell">
                    銀行帳號:
                </li>
                <li class="inner_table_cell">
                    <select class="TrnsType" ng-model="SelectCreditAcctSelected" ng-options="fundCreditAcct.acctNo as fundCreditAcct.acctNo for fundCreditAcct in InAC" ng-cloak style="border: none;"></select>
                </li>
            </ul>
        </div>
        <div class="row_single mobile">
            <ul class="inner_table_frame">
                <li class="inner_table_cell">
                    聯絡電話:
                </li>
                <li class="inner_table_cell">
                    <input type="tel" name="" id="" class="inner_input" maxlength="10" ng-model="phoneNo" placeholder="請輸入聯絡電話" required>
                </li>
            </ul>
        </div>
        <div class="row_single">
            <div class="double_button">
                <a id="empty" ng-click="clickClear()">清除</a><a ng-click="clickSubmit()">確定</a>
            </div>
        </div>
        <div class="row_single">
            <h4 class="simple_title">提醒您</h4>
        </div>
        <div class="row_single">
            <p class="inner_content" style="color:red">
                <span style="color:red;text-align: left;font-size:12px;">1.您在此設定之金融帳戶，未來中獎獎金將入此金融帳戶。</span><br>
                <span style="color:red;text-align: left;font-size:12px;">2.點選確定後，資訊會送到財政部電子發票整合服務平台進行帳戶綁定。</span><br>
                <span style="color:red;text-align: left;font-size:12px;">3.若欲查詢已設定之金融帳戶，請至財政部網站。</span><br>
                <span style="text-align: left;font-size:10px;word-wrap: break-word;word-break: break-all;"><a href="https://www.einvoice.nat.gov.tw/APMEMBERVAN/GeneralCarrier/generalCarrier">https://www.einvoice.nat.gov.tw/APMEMBERVAN/GeneralCarrier/generalCarrier</a></span>
            </p>
        </div>
    </section>
</div>
