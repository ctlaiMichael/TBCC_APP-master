<div class="status_bar" ng-if="ios"></div>
<!--header-->
<div class="header_bar " ng-class="{ios_header_bar:ios}">
	<header class="main_nav">
		<div class="no_bt" ></div>
		<div class="page_title">發票載具條碼</div>
		<div class="bank_logo">
			<img src="ui/tcbbOldStyle/image/cobanklogo.png">
		</div>
	</header>
</div>
<!--row-->
<!--header end-->

<!--section 轉帳結果-->
<div class="row content">
	<section style="top:70px;">
		<!-- 步驟列 or 其他資訊框架 -->
		<div class="sub_info_frame result" style="margin-bottom: 20px;">
			<div class="step_final_icon_frame fault_active" ng-if="result.respCode!=0" style="margin-top: 50px;">
				<i class="icon_success"></i>
				<span class="step_final_info">重發驗證碼失敗</span>
			</div>
			<div class="step_final_icon_frame" ng-if="result.respCode==0" style="margin-top: 50px;">
				<i class="icon_success"></i>
				<span class="step_final_info">重發驗證碼成功</span>
			</div>
			<div class="row_single" style="font-weight: bold;font-size:18px;color:white;margin-top:20px;text-align: center;" ng-if="result.respCode==0">
				財政部電子發票整合服務平台會主動發送新驗證碼至您的信箱<br><span ng-bind="email"></span>
			</div>
		</div>
		<!-- 錯誤訊息 -->
		<div class="row_single" style="margin-top:20px;" ng-if="result.respCode!=0">
			<div class="main_info_block">
				<div class="main_info_innerblock">
					<div id="css_table" style="margin: 10px 10px 10px -10px;">
						<div class="css_tr">
							<div class="css_td_title" style="width: 120px;">錯誤代碼：</div>
							<div class="css_td_content" ng-bind="result.hostCode"></div>
						</div>
						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title">代碼訊息：</div>
							<div class="css_td_content" ng-bind="result.respCodeMsg"></div>
						</div>
					</div>
				</div>
			</div>
			</div>
		<div class="row_single" style="margin-top:20px">
			<a ng-click="clickSubmit()" class="button_confirm">確定</a>
		</div>
	</section>
</div>
<!--section 轉帳結果-->
