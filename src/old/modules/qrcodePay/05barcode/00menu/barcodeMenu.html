<div class="status_bar" ng-if="ios"></div>
<!--header-->
<div class="header_bar " ng-class="{ios_header_bar:ios}" >
    <header class="main_nav">
        <div class="back_bt" ng-click="clickBack()">
            <p class="back_title">返回</p>
        </div>
        <div class="page_title">電子發票專區</div>
        <div class="bank_logo"><img src="ui/tcbbOldStyle/image/cobanklogo.png"></div>
    </header>
</div>
<!--row-->
<!--header end-->

<!--section 扣款帳號設定頁面-->
<div class="row content">
    <section class="main_sec">
        <div class="row">
            <div class="main_content">

                <div class="main_debit">
                    <ul class="content_debit">
                        <li class="content_debit_row" ng-repeat="item in menu" ng-click="clickMenu(item.url)">
                            <p class="debit_title">{{item.name}}</p>
                            <div><i class="fa fa-chevron-circle-right loan_sign" aria-hidden="true"></i></div>
                        </li>
                    </ul>
                </div>
                <!--main_input end-->
            </div>
            <!--main_content end-->
        </div>
        <!--row end-->

    </section>
    <!--main_sec end-->
</div>
<!--section 扣款帳號設定頁面 end-->
