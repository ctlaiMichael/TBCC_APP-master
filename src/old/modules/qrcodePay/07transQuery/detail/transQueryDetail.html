<div class="status_bar" ng-if="ios"></div>
<!--header-->
<div class="header_bar " ng-class="{ios_header_bar:ios}">
	<header class="main_nav">
		<div class="no_bt"></div>
		<h2 class="header_title" style="opacity:1;top:25px;">交易紀錄</h2>
		<div class="no_bt" ></div>
	</header>
</div>
<!--row-->
<!--header end-->

<!--section 轉帳結果-->
<div class="row">
	<section style="top:125px;">
		<ul class="table_info">
			<li class="table_row">
				<!-- table_row內部框架可無視名稱（任何框架皆可使用） -->
				<span>交易序號</span>
				<i ng-bind="result.trnsNo"></i>
			</li>
			<li class="table_row">
				<span>交易時間</span>
				<i ng-bind="formatDate(result.trnsDate)"></i>
			</li>
			<li class="table_row" ng-show="notBeScan=='Y'">
				<span ng-bind="storeNameTitle"></span>
				<i ng-bind="result.storeName"></i>
			</li>
			<li class="table_row" ng-show="notBeScan=='Y'" ng-if="!isCard">
				<span>訂單編號</span>
				<i ng-bind="result.orderNo"></i>
			</li>
			<li class="table_row">
				<span>付款方式</span>
				<i ng-if="isCard">信用卡</i>
				<i ng-if="!isCard">帳戶扣款</i>
			</li>
			<li class="table_row" ng-if="!isCard">
				<span>交易帳號</span>
				<i ng-bind="formatAcct(trnsAcctReFmt)"></i>
			</li>
			<li class="table_row" ng-if="isCard">
				<span>交易卡號</span>
				<i ng-bind="trnsAcctReFmt"></i>
			</li>
			<li class="table_row" ng-if="isCard">
				<span>幣別</span>
				<i>新台幣</i>
			</li>
			<li class="table_row">
				<span>交易金額</span>
				<i><span ng-bind="numFmt(result.trnsAmount)"></span>元</i>
			</li>
			<li class="table_row" ng-if="isCard">
				<span>交易授權碼</span>
				<i ng-bind="result.authCode"></i>
			</li>
			<li class="table_row">
				<span>交易狀態</span>
				<i ng-bind="trnsStatus"></i>
			</li>
		</ul>
		<div class="row_single" style="margin-top:20px" ng-click="clickRefund()" ng-if="result.status == 0 && result.trnsType == '1'" ng-show="!isCard">
			<a class="button_confirm">出示退款碼</a>
		</div>
		<div class="row_single" style="margin-top:20px">
			<a ng-click="clickCancel()" class="button_confirm">返回</a>
		</div>
	</section>
</div>
<!--section 轉帳結果-->

<style>
    .titleStyleI{
        width: 30%;
		text-align: left;
		font-size: 12px;
    }

    .contentStyleI {
        max-width: 70%;
		text-align: left;
		font-size: 13px;
    }

	.titleStyleA{
        width: 30%;
		text-align: left;
    }

    .contentStyleA {
        max-width: 70%;
		text-align: left;
    }

</style>
