            <ul class="inner_table_frame">
                <!-- 加入「active_warnning」後可顯示「input_info_warnning」 -->

                    推薦人編號(6碼)
                </li>
                <li class="inner_table_cell">
                    <!-- <input type="text" name="" id="getval" class="inner_input" placeholder="" maxlength="6"> -->

                <a ng-click="clickCancel()">返回</a><a id="click" ng-click="clickSubmit()">確定</a>
