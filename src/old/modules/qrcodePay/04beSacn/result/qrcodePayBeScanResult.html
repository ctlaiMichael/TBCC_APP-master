<div class="status_bar" ng-if="ios"></div>
<!--header-->
<div class="header_bar " ng-class="{ios_header_bar:ios}">
	<header class="main_nav">
		<div class="back_bt" ng-click="clickBack()">
			<p class="back_title">返回</p>
		</div>
		<div class="page_title">消費扣款-出示付款碼</div>
		<div class="bank_logo">
			<img src="ui/tcbbOldStyle/image/cobanklogo.png">
		</div>
	</header>
</div>
<!--row-->
<!--header end-->

<!--section 轉帳結果-->
<div class="row content">
	<section class="main_sec">

		<div class="result_sec">
			<div class="result_location">
				<div class="result_title2">
					<p ng-if="result.respCode=='0'">交易成功</p>
					<p ng-if="result.respCode=='1'">交易失敗</p>
					<p ng-if="result.respCode!='0'&&result.respCode!='1'">交易異常</p>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="main_content">
				<!-- 錯誤訊息 -->
				<div class="result_input" ng-if="result.respCode!=0">
					<div id="fund_css_table">
						<div class="fund_css_tr">
							<div class="fund_css_td fund_css_td_left result_title tmpWidth">錯誤代碼：</div>
							<div class="fund_css_td fund_css_td_right_nocolor" ng-bind="result.hostCode"></div>
						</div>
						<div class="fund_css_tr">&nbsp;</div>
						<div class="fund_css_tr">
							<div class="fund_css_td fund_css_td_left result_title tmpWidth">主機代碼訊息：</div>
							<div class="fund_css_td fund_css_td_right_nocolor" ng-bind="result.respCodeMsg"></div>
						</div>
					</div>
				</div>
				<!--main_input end-->

				<div class="result_input" ng-if="result.respCode=='0'">
					<div id="css_table">
						<div class="css_tr">
							<div class="css_td_title widthEQ0">交易序號：</div>
							<div class="css_td_content" ng-bind="TSN"></div>
						</div>
						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title widthEQ0">交易時間：</div>
							<div class="css_td_content" ng-bind="genQRCodeTime"></div>
						</div>
						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title widthEQ0">交易帳號：</div>
							<div class="css_td_content" ng-bind="defaultTrnsOutAcct"></div>
						</div>
						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title widthEQ0">交易金額：</div>
							<div class="css_td_content" ><span ng-bind="amount"></span>元</div>
						</div>
					</div>

				</div>

				<!--main_input end-->

				<!--content_checkbt 按鈕組合-->
				<div class="row">
					<div class="content_bt">
						<button type="button" class="confirm_bt2" ng-click="clickBack()">確定</button>
					</div>
				</div>
				<!--content_checkbt 按鈕組合 end-->

			</div>
			<!--main_content end-->
		</div>
		<!--row end-->
	</section>
	<!--main_sec end-->
</div>
<!--section 轉帳結果-->

<style>
	.tmpWidth {
		width: 100px;
		font-size: 14px;
	}

	.widthEQ0 {
		width: 0px;
	}
</style>
