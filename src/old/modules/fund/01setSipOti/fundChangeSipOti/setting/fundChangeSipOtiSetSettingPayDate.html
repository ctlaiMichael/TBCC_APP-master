<!--header-->
<div class="wrapper">
    <!--header-->
    <div class="row">
        <header class="main_nav">
            <div class="back_bt" ng-click="clickBack()"><p class="back_title">返回</p></div>
            <div class="page_title">扣款日期異動</div>
            <div class="bank_logo"><img class="logo" src="ui/tcbbOldStyle/image/cobanklogo.png" ></div>
        </header>
    </div> <!--row-->
    <!--header end-->

    <!--section 扣款帳號設定頁面-->
    <div class="row">
        <section class="main_sec">
            <div class="row">
                <div class="main_content">

                    <div class="choice_title"><p>請選擇以下每月扣款日期</p></div>

                    <div class="choice_title2"><p>已選擇{{dtSelectCount}}筆</p></div>

                    <div class="choice_con">
                        <div class="choice_date">
                            <button type="button" class="datebox {{item.dtClass}}" ng-repeat="item in fundDateMenu" ng-click="clickMenu(item.dt)" ng-cloak>{{item.dt}}</button>
                        </div>

                    </div>

                    <div class="choice_title3"><p>{{Message}}</p></div>

                    <div class="choice_bt">
                        <button type="button" class="choice_done" ng-click="clickSubmit()">設定完成</button>
                        <button type="button" class="choice_cancel" ng-click="clickCancel()">取消</button>
                    </div>




                </div> <!--main_content end-->
             </div> <!--row end-->

        </section> <!--main_sec end-->
    </div>
    <!--section 扣款帳號設定頁面 end-->


    <!--end of footer-->


</div> <!--wrapper end-->
