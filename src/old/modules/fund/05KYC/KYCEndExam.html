<div class="wrapper">
        <!--header-->
        <div class="row">
            <header class="main_nav">
                <div class="back_bt" ng-click="clickBack()">
                    <p class="back_title">返回</p>
                </div>
                <div class="page_title">風險承受度測驗表</div>
                <div class="bank_logo">
                    <img class="logo" src="ui/tcbbOldStyle/image/cobanklogo.png">
                </div>
            </header>
        </div>
        <!--row-->
        <!--header end-->
    
        <!--section 扣款帳號設定頁面-->
        <div class="row">
            <section class="" style="background-color:rgb(194, 238, 119);padding: 10px;top:50px;height:900px">
                <div class="row">
                    <div class="main_content" ng-show="result.result == 0">
                        
                    <p  style="font-size: 18px; font-weight: bold;color:white;"><br><br><br>已送出測驗結果如下<br></p><br>
                     <!-- <p style="color:red; font-weight: bold;">對已簽訂信託契約之客戶，得就特定投資標的已當面洽談、電話或電子郵件連繫、寄發商品說明書之方式進行推介。但不包含年齡為七十歲以上、教育程度為國中畢業以下或有全民健康保險重大傷病證明之非專業投資人。</p>   -->
                    <p style="font-size: 18px; font-weight: bold;color:black;">{{result.detailDesc}}<br></p><br>
                    
  
                   
                    </div>

                    <div class="result_input" ng-if="result.result!='0'">
                        <div id="css_table">
                            <div class="css_tr">
                                <div class="css_td_title" style="width: 120px;">錯誤代碼：</div>
                                <div class="css_td_content" ng-bind="result.respCode"></div>
                            </div>
                            <div class="css_tr">&nbsp;</div>
                            <div class="css_tr">
                                <div class="css_td_title">主機代碼訊息：</div>
                                <div class="css_td_content" ng-bind="result.respCodeMsg"></div>
                            </div>
                        </div>
                    </div>
                    <!--main_content end-->
    
                    <div class="row" style="margin-top:100px;">
                        <!-- <p style="font-size: 10px;margin-left:30px;font-weight: bold;">我以了解並同意上述內容。</p> -->
                        <div class="content_bt">
                            <button type="button" class="confirm_bt" ng-click="clickSubmit()">返回基金業務</button>
                            <!-- <button type="button" class="cancel_bt" ng-click="clickBack()">不同意</button>							 -->
                        </div>
                </div>
                </div>
                <!--row end-->
    
            </section>
            <!--main_sec end-->
        </div>
        <!--section 扣款帳號設定頁面 end-->
    
    
        <!--end of footer-->
    
    
    </div>
    <!--wrapper end-->
