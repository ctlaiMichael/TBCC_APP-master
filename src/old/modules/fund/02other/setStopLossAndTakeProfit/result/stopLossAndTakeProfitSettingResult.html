<!--header-->
<div class="row">
    <header class="main_nav">
        <div class="back_bt"><p class="back_title" ng-click="clickBack()">返回</p></div>
        <div class="page_title">停損/獲利點通知設定</div>
        <div class="bank_logo"><img class="logo" src="ui/tcbbOldStyle/image/cobanklogo.png" ></div>
    </header>
</div> <!--row-->
<!--header end-->

<!--section 扣款帳號設定頁面-->
<div class="row">
    <section class="main_sec">
        <div class="row">
            <div class="main_content">
                <div class="fund_sec">
                    <p>『即時畫面』:表示當設定之投資標的達到『停損/獲利點』時，一旦由網路銀行/行動網銀進入投資理財/基金業務，系統即會自動彈出視窗通知!</p>
                </div>

                <div class="fund_change">
                    <p class="success_title" style="width: 100%;text-align: center;line-height:30px">變更成功</p>
                    <div class="fund_edit">

                        <div class="fund_title">
                            <!--<p >刪除</p>-->
                            <p >停損點</p>
                            <p >獲利點</p>
                            <p >通知方式</p>
                        </div>


                        <div class="fund_checkedit" ng-repeat="fund in fundList | filter: pointFilter " > 
                            <div class="fund_name">
                                <p>{{fund.fundCode}}&nbsp;{{fund.fundName}}</p>
                            </div>

                            <div class="fund_content">

                                <!--<div class="checkedit1">-->
                                <!--<input class="fund_checkbox" type="checkbox">-->
                                <!--</div>-->

                                <div class="checkedit2 disabled_margin2">

                                        <div><i class="fa fa-minus " aria-hidden="true"></i></div>
                                        <div ng-bind="fund.incomePoint"></div>
                                        <!--<input class="percent1 disabled_font" type="text" disabled="disabled">-->
                                        <div><i class="fa fa-percent percent2 " aria-hidden="true"></i></div>
                                        <div><i class="fa fa-plus marginLeft" aria-hidden="true"></i></div>
                                        <div ng-bind="fund.profitPoint"></div>
                                        <!--<input class="percent1 disabled_font" type="text" disabled="disabled">-->
                                        <div><i class="fa fa-percent " aria-hidden="true"></i></div>

                                </div>

                                <div class="checkedit3 disabled_margin4">
                                    <div class="checkradio" ng-if="fund.webNotice">
                                        <p class="">即時畫面</p>
                                    </div>

                                    <div class="checkradio" ng-if="fund.emailNotice">
                                        <p class="">E-MAIL</p>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div style="width: 100%;text-align: center;margin-bottom:10px;">
                        <button type="button" class="confirm_bt2" ng-click="clickHome()">確定</button>
                    </div>

                </div>
                






            </div> <!--main_content end-->
         </div> <!--row end-->

    </section> <!--main_sec end-->
</div>
<!--section 扣款帳號設定頁面 end-->


<style>

    .fa {
        font-size: 12px;
    }

    .marginLeft{
        margin-left: 20px;
    }

</style>
