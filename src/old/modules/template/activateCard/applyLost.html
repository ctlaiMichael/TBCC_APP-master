<div class="bc_frame">
	<div class="row_single input_single" ng-class="{input_error:error_msg_list.idNo}">
		<!-- 持卡人身分證號 -->
		<div class="input_frame"><table><tr>
		<td align="center"><i class="input_name required" ng-class="{required:applyFormList.required.idNo}" >持卡人<br>身分證號</i></td>
		<td align="center"><input type="text" name="" placeholder="{{'INPUT_MSG.IDENTITY' | translate}}" identity-mask-directive/></td>

		</tr></table></div><s class="input_comment">{{error_msg_list.idNo}}</s>
	</div>
	<div class="row_single input_single input_data" ng-class="{input_error:error_msg_list.birthday}">
		<!-- 出生年月日 -->
		<div class="input_frame"><table><tr>
		<td align="center"><i class="input_name required">{{'FIELD.DATE_BIRTHDAY' | translate }}</i></td>
		<td align="center"><input maxlength="10" type="data" name="" id="birthday" ng-model="inp.birthday" placeholder="1997/10/10" date-mask-directive></td>
		
		</tr></table></div><s class="input_comment">{{error_msg_list.birthday}}</s>
	</div>
	<check-captcha-directive></check-captcha-directive>
</div>
<div class="bc_frame">
	<div class="row_single2">
		<button class="button_confirm" ng-click="checkLostEvent()">{{'BTN.SEARCH' | translate}}</button>
	</div>
</div>
