<div class="status_bar" ng-if="ios"></div>
<!--header-->
<div class="header_bar " ng-class="{ios_header_bar:ios}" >
    <header class="main_nav">
		<div class="back_bt" ng-click="clickBack()">
            <p class="back_title" >返回</p>
        </div>
		<div class="page_title">線上申請存款餘額證明結果</div>
		<!-- <div class="back_bt" >
            <p class="back_title" ng-click="logout()" >登出</p>
        </div> -->
        <div class="bank_logo"><img src="ui/tcbbOldStyle/image/cobanklogo.png"></div>
    </header>
</div>
<!--row-->
<!--header end-->

<!--section 轉帳結果-->
<div class="row content">
	<section class="main_sec">

		<div class="result_sec">
			<div class="result_location">
				<!-- <div class="result_title">
					<p>交易結果</p>
				</div> -->
				<div class="result_title2">
					<p ng-if="result.respCode=='0'">交易成功</p>
					<p ng-if="result.respCode=='1'">交易失敗</p>
					<p ng-if="result.respCode!='0'&&result.respCode!='1'">交易異常</p>
				</div>
			</div>
		</div>


		<div class="row">
			<div class="main_content">
				<!-- 錯誤訊息 -->
				<div class="result_input" ng-if="result.respCode!=0">
					<div id="css_table">
						<div class="css_tr">
							<div class="css_td_title" style="width: 120px;">錯誤代碼：</div>
							<div class="css_td_content" ng-bind="result.respCode"></div>
						</div>
						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title">主機代碼訊息：</div>
							<div class="css_td_content" ng-bind="result.respCodeMsg"></div>
						</div>
					</div>
				</div>
				<!--main_input end-->

				<div class="result_input" ng-if="result.respCode=='0'">
					<div id="css_table">
						
						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">申請帳號:</div>
							<div class="content_input"   ng-bind="form9.applyAcct" ></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">中文姓名：</div>
							<div class="css_td_content" ng-bind="form9.custChName"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">英文姓名：</div>
							<div class="css_td_content" ng-bind="form9.custEnName"></div>
						</div> 

						<!-- <div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">證明日期：</div>
							<div class="css_td_content" ng-bind="form9.certDate"></div>
						</div> -->

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">幣別：</div>
							<div class="css_td_content" ng-bind="form9.applyCurr"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">餘額表示方式：</div>
							<div class="css_td_content" ng-bind="form9.chooseAmt"></div>
						</div>

						<div class="css_tr" >&nbsp;</div>
						<div class="css_tr" ng-show="chooseAmt11 == 1">
							<div class="css_td_title11">申請金額：</div>
							<div class="css_td_content" ng-bind="form9.applyAmount"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">金額表示方式：</div>
							<div class="css_td_content" ng-bind="form9.amountLang"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">證明日期：</div>
							<div class="css_td_content" ng-bind="form9.certDate"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">申請金額用途：</div>
							<div class="css_td_content" ng-bind="form9.amountPurpose"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">收件地址：</div>
							<div class="css_td_content" ng-bind="form9.sendAddr"></div>
						</div>

						

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">連絡電話：</div>
							<div class="css_td_content" ng-bind="form9.contactPhone"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">行動電話：</div>
							<div class="css_td_content" ng-bind="form9.mobilePhone"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">份數:</div>
							<div class="css_td_content" ng-bind="form9.copy"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">手續費:</div>
							<div class="css_td_content" ng-bind="form9.fee"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">郵寄費:</div>
							<div class="css_td_content" ng-bind="form9.postFee"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">扣款帳號：</div>
							<div class="css_td_content" ng-bind="form9.trnsOutAcct"></div>
						</div>

						<div class="css_tr">&nbsp;</div>
						<div class="css_tr">
							<div class="css_td_title11">申請結果EMail通知：</div>
							<div class="css_td_content" ng-bind="form9.email"></div>
						</div>

						
						<!-- </div> -->
					</div>

				</div>
				<!--main_input end-->

				

				<!--content_checkbt 按鈕組合-->
				<!-- <div class="row">
					<div class="content_bt">
						<button type="button" class="confirm_bt2" ng-click="logout()">登出</button>
					</div>
				</div> -->
				<!--content_checkbt 按鈕組合 end-->

			</div>
			<!--main_content end-->
		</div>
		<!--row end-->
	</section>
	<!--main_sec end-->
</div>
<!--section 轉帳結果
