<section>
  <div class="sub_info_frame">
    <ul class="step_bar_frame">
      <li class="step_bar step_active"><span>1.填寫資料</span></li>
      <li class="step_bar"></li>
      <li class="step_bar"></li>
    </ul>
  </div>
  <div class="row_single"></div>
  <div class="row_single">
    <ul class="inner_table_frame">
      <li class="inner_table_cell">
        *扣款帳號
      </li>
      <li class="inner_table_cell">
        <select name="" id="" class="inner_select" [(ngModel)]="dataCertificate.dataOutAccount">
          <option #OutAccount *ngFor='let account of dataOutAccount' [value]="account.acctNo">{{account.acctNo}}</option>
        </select>
      </li>
    </ul>
  </div>
  <ul class="table_info">
    <li class="table_row">
      <!-- table_row內部框架可無視名稱（任何框架皆可使用） -->
      <span>申請日期</span>
      <i>{{dataCertificate.caApplyDt}}</i>
    </li>
    <li class="table_row">
      <span>到期日期</span>
      <i>{{dataCertificate.caEndDt}}</i>
    </li>
    <li class="table_row">
      <span>繳費金額</span>
      <i>{{dataCertificate.caPaymentAmount}}</i>
    </li>
    <li class="table_row">
      <span>目前您的轉帳機制</span>
      <i>憑證</i>
    </li>
  </ul>
  <div class="row_single"></div>
  <div class="row_single">
    <div class="double_button">
      <a (click)="backPage()" id="cancel2">取消</a>
      <a (click)="gotoConfirm()" >確定</a>
    </div>
  </div>
  <!-- nav_first_page_frame End -->
</section>
