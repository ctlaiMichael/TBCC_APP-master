<section>
  <div class="sub_info_frame">
    <ul class="step_bar_frame">
      <li class="step_bar "></li>
      <li class="step_bar step_active"><span>2.確認</span></li>
      <li class="step_bar"></li>
    </ul>
  </div>
  <div class="sub_info_subtitle">
    請確認轉帳資訊以及是否要繼續交易！
  </div>
  <ul class="table_info">
    <li class="table_row">
      <!-- table_row內部框架可無視名稱（任何框架皆可使用） -->
      <span>扣款帳號</span>
      <i>{{dataInput.dataOutAccount}}</i>
    </li>
    <li class="table_row">
      <!-- table_row內部框架可無視名稱（任何框架皆可使用） -->
      <span>申請日期</span>
      <i>{{dataInput.caApplyDt}}</i>
    </li>
    <li class="table_row">
      <span>到期日期</span>
      <i>{{dataInput.caEndDt}}</i>
    </li>
    <li class="table_row">
      <span>繳費金額</span>
      <i>{{dataInput.caPaymentAmount}}</i>
    </li>
    <li class="table_row">
      <span>注意事項說明</span>
      <i>XXXXXXXX</i>
    </li>
  </ul>
  <div class="row_single"></div>

  <div class="row_single">
    <div class="double_button">
      <a (click)="backPage()" id="cancel2">取消</a>
      <a (click)="paymentCertigicate()">確定</a>
    </div>
  </div>
  <!-- nav_first_page_frame End -->
</section>
