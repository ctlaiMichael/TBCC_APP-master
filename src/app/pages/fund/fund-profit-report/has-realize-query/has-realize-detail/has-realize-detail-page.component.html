<!-- Start-->
<ng-container *ngFor="let item of data">
<table class="table_fund_font rich_table" (click)="onQuery(item)">
    <tr>
        <!-- 投資標的 -->
        <td colspan="3" class="rich_pad_top">{{item.fundCode}}&nbsp;{{item.fundName}}</td>
        <td rowspan="2" class="rich_pad_button"><a class="rich_allow_link" href="javascript:void(0)"></a></td>
    </tr>
    <tr class="rich_bod_bot">
        <!-- 贖回日期 -->
        <td class="rich_pad_bot font_align_left">{{item.terminateDate | htDate:'date'}}</td>
        <!-- 贖回金額 -->
        <td class="rich_align_ri table_rich_font_money" style="width: 30vw;">{{item.terminateAmount | currencyMoney:item.currency1}}</td>
        <!-- 全年損益 -->
        <td class="rich_align_ri rich_pad_rig {{ item.incomeState | fundAmtClass }}" style="width: 30vw;">{{item.incomeState | htMoney: item.currency1}}</td>
    </tr>
</table>
</ng-container>
<!-- End-->
