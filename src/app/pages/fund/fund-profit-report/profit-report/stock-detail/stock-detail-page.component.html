<!-- Start-->
<ng-container *ngFor="let item of data">
<table class="table_fund_font rich_table" (click)="onQuery(item)">
    <tr>
        <!-- 投資標的 -->
        <td colspan="3" class="rich_pad_top">{{item.fundCode}}&nbsp;{{item.fundName}}</td>
        <td rowspan="2" class="rich_pad_button"><a class="rich_allow_link" href="javascript:void(0)"></a></td>
    </tr>
    <tr class="rich_bod_bot">
        <!-- 投資方式 -->
        <td class="rich_pad_bot font_align_left">{{item.investDesc}}</td>
        <!-- 投資金額 -->
        <td class="rich_align_ri table_rich_font_money">{{item.invenAmount | currencyMoney:item.iNCurrency}}</td>
        <!-- 含息報酬率 -->
        <td class="rich_align_ri rich_pad_rig {{ item.reward | fundAmtClass }}">{{item.reward}}%</td>
    </tr>
</table>
</ng-container>
<!-- End-->
