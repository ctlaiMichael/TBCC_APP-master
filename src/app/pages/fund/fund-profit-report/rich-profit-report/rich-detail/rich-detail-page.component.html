<!--智富庫存明細 Start-->

<ng-container *ngFor="let item of data">
    <table class="table_fund_font rich_table" (click)="onQuery(item)">
    <tr>
        <!-- 投資標的 -->
        <td colspan="3" class="rich_pad_top">{{item.fundCode}}&nbsp;{{item.fundName}}</td>
        <td rowspan="2" class="rich_pad_button"><a class="rich_allow_link" href="javascript:void(0)"></a></td>
    </tr>
    <tr class="rich_bod_bot">
        <!-- 交易日期<br>庫存金額 -->
        <td class="rich_pad_bot">{{item.enrollDate | htDate:'date'}}<br>
            <i class="table_rich_font_money">{{item.invenAmountT | currencyMoney:item.inCurrency}}</i>
        </td>
        <!-- 參考損益<br>參考報酬率 -->
        <td class="rich_align_ri">
            <i class="{{ item.refProfitT | fundAmtClass }} rich_bold">{{item.refProfitT | htMoney:item.inCurrency}}</i><br>
            <i class="{{ item.rewardT | fundAmtClass }} rich_bold">{{item.rewardT}}%</i>
        </td>
        <!-- 本階段停利點<br>本階段停損點 -->
        <td class="rich_align_ri rich_pad_rig">
            <i class="{{ item.spoint1T | fundAmtClass }} rich_bold">{{item.spoint1T}}%</i><br>
            <i class="{{ item.spoint2T | fundAmtClass }} rich_bold">{{item.spoint2T}}%</i>
        </td>
    </tr>
    </table>
</ng-container>
<!--智富庫存明細 End-->
