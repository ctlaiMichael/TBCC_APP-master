<section class="background_a11y">
    <!-- 卡片式總覽8 -->
    <div class="row_single_a11y"></div>
    <div class="row_white_a11y" [ngSwitch]="result.pageType">
        <div *ngSwitchCase="'success'">
            <div class="success_icon_a11y"></div>
            <div class="row_single_a11y"></div>
            <div class="row8_black_a11y">{{result.title | translate}}<br>
                <div class="row_single_a11y"></div>
                <font class="change_pwd_complete_a11y">{{result.content | translate}}</font>
            </div>
        </div>
        <div *ngSwitchCase="'warning'">
                <div class="warning_icon_a11y"></div>
                <div class="row_single_a11y"></div>
                <div class="row8_black_a11y">{{result.title | translate}}<br>
                    <div class="row_single_a11y"></div>
                    <font class="change_pwd_complete_a11y">{{result.content | translate}}</font>
                </div>
            </div>
        <div *ngSwitchCase="'fail'">
            <div class="fail_icon_a11y"></div>
            <div class="row_single_a11y"></div>
            <div class="row8_black_a11y">{{result.title | translate}}<br>
                <div class="row_single_a11y"></div>
                <font class="change_pwd_complete_a11y">{{result.content | translate}}</font>
            </div>
        </div>

        <div class="row_single_a11y"></div>
    </div>
    <div class="row_single_a11y" >
        <div><a class="button_confirm_a11y" (click)="gobacktosettingmenu()" role="button">{{result.button | translate}}</a></div>
    </div>
</section>
