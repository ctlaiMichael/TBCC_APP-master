<section>
	<div class="sub_info_frame">
		<ul class="step_bar_frame">
			<li class="step_bar step_active"><span>1.跨境電子支付交易-身分認證程序</span></li>
			<li class="step_bar"></li>
		</ul>
	</div>
	<div class="row_single"></div>

	<div class="row_single">
		<ul class="inner_table_frame normal_disable">
			<li class="inner_table_cell">
				姓名：
			</li>
			<li class="inner_table_cell">
				<input value="{{result.cName}}" type="text" class="inner_input">

			</li>
		</ul>
	</div>
	<div class="row_single">
		<ul class="inner_table_frame normal_disable">
			<li class="inner_table_cell">
				國籍：
			</li>
			<li class="inner_table_cell">
				<input value="{{result.cGdpr}}" type="text" class="inner_input">
			</li>
		</ul>
	</div>
	<div class="row_single">
		<ul class="inner_table_frame normal_disable">
			<li class="inner_table_cell">
				身分證字號：
			</li>
			<li class="inner_table_cell">
				<input value="{{custId}}" type="text" class="inner_input">
			</li>
		</ul>
	</div>
	<div class="row_single">
		<ul class="inner_table_frame normal_disable">
			<li class="inner_table_cell">
				出生年月日：
			</li>
			<li class="inner_table_cell">
				<input type="text" value="{{result.birthDate}}" class="inner_input">
			</li>
		</ul>
	</div>
	<div class="row_single">
		<ul class="inner_table_frame normal_disable">
			<li class="inner_table_cell">
				手機號碼：
			</li>
			<li class="inner_table_cell">
				<input type="text" value="{{result.phoneMobile}}" class="inner_input">
			</li>
		</ul>
	</div>
	<div class="row_single">
		<ul class="inner_table_frame normal_disable">
			<li class="inner_table_cell">
				驗證方式：
			</li>
			<li class="inner_table_cell">
				<input type="text" class="inner_input" placeholder="OTP">
			</li>
		</ul>
	</div>
	<div class="row_single">
		<div class="double_button" id="btn_submit">
			<a (click)="clickBack()">{{ 'BTN.CANCEL' | translate }}</a>
			<a (click)="clickSubmit()">{{ 'BTN.CHECK' | translate }}</a>
		</div>
	</div>
</section>
