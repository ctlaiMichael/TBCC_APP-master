<section>
    <!-- 步驟列 or 其他資訊框架 -->
    <!-- 查詢成功 -->
    <ng-container *ngIf="result.trnsRsltCode==0">
        <div class="sub_info_frame result">
            <div class="step_final_icon_frame">
                <i class="icon_success"></i>
                <span class="step_final_info">查詢手機條碼成功</span>
            </div>
            <div class="row_single" style="font-weight: bold;font-size:18px;color:white;text-align: center;">
                已成功儲存您的手機條碼
            </div>
        </div>

        <div class="row_single" style="margin-top:20px;">
            <div class="main_info_block">
                <div class="main_info_innerblock">

                    <!-- 主畫面塊狀區-標題 -->
                    <div style="text-align: center; font-size: 12px; margin-bottom: 10px">
                        手機條碼
                    </div>
                    <div style="text-align: center;" id="barcode_show">
                        <ngx-barcode [bc-width]="barcodeWidth" [bc-value]="mobileBarcode" bc-display-value="false"
                            style="text-align: center;">
                        </ngx-barcode>
                    </div>
                    <div style="text-align: center; font-size: 12px; margin-bottom: 10px">
                        {{mobileBarcode}}
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="result.trnsRsltCode!=0">
        <div class="sub_info_frame result">
            <div class="step_final_icon_frame">
                <i class="icons_fault"></i>
                <span class="step_final_info">查詢手機條碼失敗</span>
            </div>
        </div>
        <div class="row_single" style="margin-top:20px;">
            <div class="main_info_block">
                <div class="main_info_innerblock">
                    <div class="css_tr">
                        <div class="css_td_title" style="width: 120px;">錯誤代碼：</div>
                        <div class="css_td_content">{{result.code}}</div>
                    </div>
                    <div class="css_tr">&nbsp;</div>
                    <div class="css_tr">
                        <div class="css_td_title">代碼訊息：</div>
                        <div class="css_td_content">{{result.msg}}</div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
    <div class="row_single">
        <a (click)="clickSubmit()" class="button_confirm">{{'BTN.CHECK' | translate}}</a>
        <!--確定-->
    </div>
</section>
<style>
    .barcode img {
        /* max-width: 60vw; */
        text-align: center;
        width: 6.2cm;
        height: 1.6cm;
    }
</style>
