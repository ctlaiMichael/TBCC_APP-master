<section>
	<!-- 步驟列 or 其他資訊框架 -->
	<div class="sub_info_frame result" style="padding-top:70px;">
		<div class="step_final_icon_frame" *ngIf="result.respCode==0" style="margin-top: 50px;">
			<i class="icon_success"></i>
			<span class="step_final_info">註冊手機條碼成功</span>
		</div>
		<div class="step_final_icon_frame fault_active" *ngIf="result.respCode!=0" style="margin-top: 50px;">
			<i class="icon_success"></i>
			<span class="step_final_info">註冊手機條碼失敗</span>
		</div>
	</div>
	<div class="row_single" style="margin-top:20px;" *ngIf="result.respCode==0">
		<div class="main_info_block">
			<div class="main_info_innerblock">

				<!-- 主畫面塊狀區-標題 -->
				<div style="text-align: center; font-size: 12px; margin-bottom: 10px">
					手機條碼
				</div>
				<div style="text-align: center;" id="barcode_show">
					<!-- <angular-barcode class="barcode" ng-model="mobileBarcode" bc-options="bc" bc-class="barcode" bc-type="img">
					</angular-barcode> -->
					<ngx-barcode [bc-width]="barcodeWidth" [bc-value]="mobileBarcode" bc-display-value="false" style="text-align: center; width:80%;"></ngx-barcode>
				</div>
				<div style="text-align: center; font-size: 12px; margin-bottom: 10px">{{mobileBarcode}}
				</div>
			</div>
		</div>
	</div>
	<div class="row_single" style="margin-top:20px;" *ngIf="result.respCode!=0">
		<div class="main_info_block">
			<div class="main_info_innerblock">
				<div id="css_table" style="margin: 10px 10px 10px -10px;">
					<div class="css_tr">
						<div class="css_td_title" style="width: 120px;">錯誤代碼：</div>
						<div class="css_td_content">{{result.hostCode}}</div>
					</div>
					<div class="css_tr">&nbsp;</div>
					<div class="css_tr">
						<div class="css_td_title">代碼訊息：</div>
						<div class="css_td_content">{{result.respCodeMsg}}</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="row_single" style="margin-top:20px">
		<a (click)="clickSubmit()" class="button_confirm">{{ 'BTN.CHECK' | translate }}</a>
	</div>
</section>
<style>
	.barcode img {
		/* max-width: 60vw; */
		text-align: center;
		width: 6.2cm;
		height: 1.6cm;
	}
</style>
