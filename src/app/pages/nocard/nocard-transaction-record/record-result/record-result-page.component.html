<section>

  <div class="sub_info_frame result">
    <ng-container [ngSwitch]="isSuccess">
      <ng-container *ngSwitchCase="true">
        <div class="step_final_icon_frame">
          <i class="icon_success"></i>
          <span class="step_final_info">取消成功</span>
        </div>
      </ng-container>
      <ng-container *ngSwitchCase="false">
        <div class="step_final_icon_frame">
          <i class="icons_fault"></i>
          <span class="step_final_info">取消失敗</span>
        </div>
        <p class="something_info" >
          {{ resultContent }}
        </p>
      </ng-container>
    </ng-container>
  </div>

  <ng-container [ngSwitch]="isSuccess">
    <ng-container *ngSwitchCase="true">
      <ul class="table_info">
        <li class="table_row">
          <span>交易時間</span>
          <i>{{ trnsTime | htDate}}</i>
        </li>
      </ul>
    </ng-container>
  </ng-container>

  <div class="row_single"></div>

  <div class="row_single">
    <a class="button_confirm" (click)="backNocard()">返回無卡提款</a>
  </div>
</section>
