<section>
  <div class="sub_info_frame">
    <ul class="step_bar_frame">
      <li class="step_bar "></li>
      <li class="step_bar step_active"><span>2.確認</span></li>
      <li class="step_bar"></li>
    </ul>
  </div>
  <div class="sub_info_subtitle">
    請確認資訊以及是否要繼續交易！
  </div>
  <ul class="table_info">
    <!-- 提款帳號 -->
    <li class="table_row">
      <span>提款帳號</span>
      <i id='accountOut'>{{ nocardTransConfirm.withdrawAcct | accountFormate}}</i>
    </li>
    <!-- 提款金額 -->
    <li class="table_row">
      <span>提款金額</span>
      <!-- <i type="password">${{ nocardTransConfirm.withdrawMoney | currencyMoney }}</i> -->
      <i>${{ formateService.transMoney(nocardTransConfirm.withdrawMoney,'TWD') }}</i>
    </li>
    <!-- 無卡提款密碼 -->
    <li class="table_row">
      <span>無卡提款密碼</span>
      <i>{{ withdrawPwd }}</i>
    </li>
  </ul>

  <div class="row_single"></div>

  <div class="row_single" >
    <ul class="inner_table_frame" [ngClass]="errorMsg['onlineBankPwd']?'active_warnning':''">
      <!-- 網銀登入密碼 -->
      <li class="inner_table_cell">
        網銀登入密碼
      </li>
      <!-- 請輸入網銀登入密碼 -->
      <li class="inner_table_cell">
        <input type="password" class="inner_input" [readonly]="hasBioService"
        placeholder="請輸入網銀登入密碼" [(ngModel)]="onlineBankPwd" (click)="getBioService()">
      </li>
    </ul>
    <i class="input_info_warnning">{{ errorMsg.onlineBankPwd }}</i>
  </div>
  <div class="row_single">
    <div class="double_button">
      <a (click)="cancel()">取消</a>
      <a (click)="nextStep()">確定</a>
    </div>
  </div>
</section>
