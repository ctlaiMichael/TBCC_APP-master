<section>
    <ng-container *ngIf="ntuhMenu">
        <div class="inner_links_frame">
            <a href="javascript:void(0)" (click)="onPayEvent()" class="inner_link font_red">繳醫療費</a>
            <a href="javascript:void(0)" (click)="onHasPayQuery()" class="inner_link">已繳醫療費查詢</a>
            <a href="javascript:void(0)" (click)="onAccountSetup()" class="inner_link font_red">扣款帳號設定</a>
            <a href="javascript:void(0)" (click)="onBarCode()" class="inner_link">服務條碼儲存區</a>
        </div>
        <div class="row_single">
            <h4 class="simple_title">提醒您</h4>
        </div>
        <div class="row_single">
            <p class="inner_content">紅色文字功能為須登入合作金庫行動網銀
            </p>
        </div>
        <div class="row_single"></div>
        <div class="row_single">
            <a href="javascript:void(0);" class="button_confirm" appLink="logout">登出</a>
        </div>
    </ng-container>


    <!--子層(checkbox選單) Start-->
    <ng-container *ngIf="goHasPay">
        <app-haspay-query [inputData]="haspayReq" (backPageEmit)="onBackPage($event)" (errorPageEmit)="onErrorBackEvent($event)"></app-haspay-query>
    </ng-container>

    <ng-container *ngIf="goAccountSet">
        <app-account-set [inputData]="haspayReq" (backPageEmit)="onBackPage($event)" (errorPageEmit)="onErrorBackEvent($event)"></app-account-set>
    </ng-container>

    <ng-container *ngIf="goNtuhPay">
        <app-ntuh-pay [inputData]="haspayReq" (backPageEmit)="onBackPage($event)" (errorPageEmit)="onErrorBackEvent($event)"></app-ntuh-pay>
    </ng-container>

    <!-- <ng-container *ngIf="goQrCode">
        <app-qr-code-save></app-qr-code-save>
    </ng-container> -->
    <!--子層(checkbox選單) End-->
</section>
