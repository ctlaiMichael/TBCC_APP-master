<section>
  <div class="sub_info_frame">
    <ul class="step_bar_frame">
      <li class="step_bar "></li>
      <li class="step_bar step_active"><span>2.繳費資料確認</span></li>
      <li class="step_bar "></li>
    </ul>
  </div>
  <!-- 雙欄位（靠左靠右）資訊範例 -->
  <ul class="table_info">
    <li class="table_row">
      <!-- table_row內部框架可無視名稱（任何框架皆可使用） -->
      <span>費用項目</span>
      <i>台電QR Code繳費交易</i>
    </li>
    <li class="table_row">
      <span>台電帳單</span>
      <i><span *ngFor="let taiPowerFee1 of taiPowerFee">{{taiPowerFee1}}<br></span></i>
    </li>
    <li class="table_row">
      <span>總計金額</span>
      <i>{{totalMoney | currencyMoney:'TWD'}}</i>
    </li>
    <li class="table_row">
      <span>手續費</span>
      <i>{{typeAndFee2 * 100}}</i>
    </li>
    <li class="table_row">
      <span>交易帳號</span>
      <i>{{transactionAccount | accountFormate}}</i>
    </li>
  </ul>
  <!-- 雙欄位（靠左靠右）資訊範例 //End -->
  <div class="row_single"></div>
  <div class="row_single">
    <ul class="inner_table_frame">
      <li class="inner_table_cell">
        目前轉帳機制：
      </li>
      <li class="inner_table_cell">
        <select class="inner_select" (change)="onChangeSecurity(selectSecurityType)" [(ngModel)]="selectSecurityType">
          <option *ngFor="let item of securityTypes" [ngValue]="item">{{item.name}}</option>
        </select>
      </li>
    </ul>
  </div>
  <div class="row_single">
    <div class="double_button">
      <a id="btn_cancel" (click)="cancelEdit()">取消</a>
      <a id="btn_confirm" (click)="transactionResult()">確定</a>
    </div>
  </div>
</section>
