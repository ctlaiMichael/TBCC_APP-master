<section>
  <div class="row_single display">
    <div *ngIf="onBigCode" style="text-align: center; position: fixed;  z-index: 999;"
      [ngStyle]="{'right.px':qrposition }" (click)="closeBigCode()">
      <qr-code [value]="genQRCode" [size]="qrsize"></qr-code>
    </div>
    <div class="main_info_block">
      <div class="main_info_innerblock">
        <!-- 主畫面塊狀區-標題 -->
        <div style="text-align: center; position: relative;">
          <img style="width:140px;" src="assets/images/icons/logocmyk-02.png">
        </div>
        <ng-container *ngIf="myAcct !== ''">
          <div style="position: relative;">
            <div style="text-align: center; position: inherit; top: 100px;" (click)="showBigQrcode()">
              <img style="width:40px;" src="assets/images/epay/logo/ep7.png">
            </div>
            <div style="text-align: center">
              <qr-code [value]="genQRCode" [size]="150"></qr-code>
            </div>
          </div>
          <!-- 主畫面塊狀區-標題 //End -->
          <div style="text-align: center;font-size: 12px">
            點圖放大
          </div>
          <div id="goto" style="text-align: center;color: red;font-size: 14px;margin-top: 10px">
            合作金庫商業銀行<br>
            {{myAcct}}
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</section>
